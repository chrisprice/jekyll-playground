{% assign category = page.categories[0] %}
{% assign posts = site.categories[category] %}
{% assign count = posts | size %}
{% if count > 2 %}
<div class="widget"><h4>My Recent Posts</h4>

  <ul>
    {% for post in posts limit: 5 %}
    <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
